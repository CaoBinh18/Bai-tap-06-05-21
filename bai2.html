<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính số ngày trong tháng</title>
    <style>
        .container {
            width: 450px;
            border: 1px solid white;
            border-radius: 20px;
            text-align: center;
            margin: 30px auto;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Số ngày trong tháng</h1>
        <label>Month:</label>
        <input type="text" id="month">
        <input type="button" id="nhap" value="Nhập"><br>
        <p>Result: <span id="kq"></span></p>
    </div>
</body>
<script>
    let nhap = document.getElementById("nhap");
    nhap.addEventListener("click", ketqua);
    function ketqua() {
        let month = document.getElementById("month").value;
        let result;

        if ((month == "1") || (month == "3") || (month == "5") || (month == "7") || (month == "8") || (month == "10") || (month == "12"))
            result = ("31 day");


        else if (month == "2")
            result = ("28 day");


        else if ((month == "4") || (month == "6") || (month == "9") || (month == "11"))
            result = ("30 day")


        else
            result = ("Không tồn tại")
        document.getElementById("kq").innerText = result;
    }

</script>

</html>
